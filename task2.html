<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TASK2</title>
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <div id="divbar">
      <img
        src="https://cdn.pixabay.com/photo/2023/09/14/10/27/face-logo-8252748_640.png"
        height="50px"
      />
      <ul>
        <li><a href="task1.html">TASK1</a></li>
        <li><a href="task2.html">TASK2</a></li>
        <li><a href="task3.html">TASK3</a></li>
        <li><a href="task4.html">TASK4</a></li>
      </ul>
    </div>
    <div id="divbar1">
      <label for="number">number1</label>
      <input type="number" id="num1" />
      <label for="number">number2</label>
      <input type="number" id="num2" /><br />
      <div id="t2">
        <select name="choose" id="choose">
          <option selected disabled>choose one</option>
          <option value="ADD">ADD</option>
          <option value="SUB">SUB</option>
          <option value="MUL">MUL</option>
          <option value="DIV">DIV</option>
        </select>
        <button onclick="calculate()">CALCULATE</button>
      </div>
      <p id="result"><strong>Result is:</strong> <span id="value"></span></p>
    </div>
    <script>
      function calculate() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let operation = document.getElementById("choose").value;
        let res = 0;

        if (operation === "ADD") {
          res = a + b;
        } else if (operation === "SUB") {
          res = a - b;
        } else if (operation === "MUL") {
          res = a * b;
        } else if (operation === "DIV") {
          res = a / b;
        } else {
          alert("Please select a valid operation.");
          return;
        }

        document.getElementById("value").innerText = res;
      }
    </script>
  </body>
</html>
