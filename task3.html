    <div class="btn">
        <div onclick="start()" >start</div>
    </div>
    <div class="btn">
        <div onclick="stop()">stop</div> 
    </div>
    <div class="btn">
         <div onclick="reset()">reset</div>
    </div>
    </div>
    <p id="result"></p>
</body>
<script>
   let seconds=0;
   let timer=null;
   function start(){
    timer=setInterval(()=>{
        seconds++;
        document.getElementById("result").innerText=seconds;
    },1000)
   }
   function stop(){
    clearInterval(timer);
   }
   function reset(){
    clearInterval(timer);
    timer=null;
    seconds=0;
    document.getElementById('result').innerText=seconds;
   }
</script>
